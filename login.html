<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StaySafeBG - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/styles/theme.css">
  <link rel="stylesheet" href="./src/styles/app.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header id="app-header"></header>
  
  <main class="container py-4" id="page-content">
      <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4 text-primary">Вход</h2>
            <form>
            <div class="mb-3">
                <label for="email" class="form-label">Имейл адрес</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Парола</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Влез</button>
            </form>
            <hr class="my-4">
            <div class="text-center">
                <p>Нямате акаунт в StaySafeBG? <a href="register.html">Създайте акаунт</a></p>
            </div>
          </div>
      </div>
  </main>
  
  <footer id="app-footer"></footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="./src/pages/loginPage.js"></script>
</body>
</html>
