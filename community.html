<!DOCTYPE html>
<html lang="bg" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StaySafeBG - Общност</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./src/styles/theme.css">
  <link rel="stylesheet" href="./src/styles/app.css">
  <link rel="stylesheet" href="./src/styles/tips.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header id="app-header"></header>

  <div class="articles-toolbar" id="community-toolbar">
    <div class="container">
      <div class="articles-page-indicator">
        <div class="articles-page-title-wrap">
          <h1 class="articles-page-title mb-1">
            Общност
            <span class="community-title-icons" aria-hidden="true">
              <i class="bi bi-person-fill community-icon-green"></i>
              <i class="bi bi-person-fill community-icon-red"></i>
            </span>
          </h1>
        </div>
        <div class="articles-page-title-line" tabindex="0" aria-label="Акцентна линия за заглавието"></div>
        <p class="articles-page-subtitle mb-0">Тук ще намерите одобрените доклади от потребителите, за да се предпазвате от актуални измами.</p>
      </div>
    </div>
  </div>

  <main class="container mb-5" id="page-content">

    <section>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h4 mb-0">Одобрени доклади</h2>
      </div>

      <div id="community-reports-list" class="row row-cols-1 row-cols-lg-2 g-4">
        <div class="col">
          <div class="article-card h-100 p-4 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Зареждане...</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="app-footer"></footer>

  <template id="community-report-template">
    <div class="col">
      <article class="article-card h-100">
        <a href="#" class="article-link-overlay" aria-label="Преглед на доклада"></a>
        <div class="card-body">
          <div class="article-header">
            <span class="category-badge">Категория</span>
          </div>
          <h3 class="article-title line-clamp-2 mb-2">Заглавие</h3>
          <p class="article-excerpt line-clamp-3 mb-3">Описание</p>
          <div class="article-meta">
            <span class="meta-item">
              <i class="bi bi-calendar3"></i>
              <span class="community-date">Дата</span>
            </span>
            <span class="read-more-btn ms-auto">
              Прочети
              <i class="bi bi-arrow-right"></i>
            </span>
          </div>
        </div>
      </article>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="./src/pages/communityPage.js"></script>
</body>
</html>
