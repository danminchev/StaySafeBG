<!DOCTYPE html>
<html lang="bg" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StaySafeBG - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/styles/theme.css">
  <link rel="stylesheet" href="./src/styles/app.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header id="app-header"></header>
  
  <main class="container py-4" id="page-content">
      <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <h2 class="text-center mb-4 text-primary">Регистрация</h2>
            <form>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Име</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col-12">
                     <label for="email" class="form-label">Имейл адрес</label>
                     <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-12">
                     <label for="password" class="form-label">Парола</label>
                     <input type="password" class="form-control" id="password" required>
                </div>
                <div class="col-12">
                     <label for="confirmPassword" class="form-label">Потвърди парола</label>
                     <input type="password" class="form-control" id="confirmPassword" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">Създай акаунт</button>
            </form>
            <div class="text-center mt-3">
                <p>Вече имате акаунт? <a href="login.html">Вход</a></p>
            </div>
          </div>
      </div>
  </main>
  
  <footer id="app-footer"></footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="./src/pages/registerPage.js"></script>
</body>
</html>
