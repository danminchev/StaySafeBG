<!DOCTYPE html>
<html lang="bg" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StaySafeBG - Фишинг домейни и зловредни ресурси</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/styles/theme.css">
  <link rel="stylesheet" href="./src/styles/app.css">
  <link rel="stylesheet" href="./src/styles/resources-bulletin.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header id="app-header"></header>

  <main class="container py-4">
    <nav class="rb-breadcrumb mb-4" aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a href="scam-check.html">Провери</a></li>
        <li class="breadcrumb-item active" aria-current="page">Публичен регистър</li>
      </ol>
    </nav>

    <section class="rb-hero mb-4">
      <div class="rb-hero-inner">
        <h1 class="rb-title">Фишинг домейни и зловредни ресурси</h1>
        <p class="rb-subtitle mb-0">Известни рискови домеини и ресурси</p>
      </div>
    </section>

    <div class="row g-3 mb-4">
      <div class="col-md-8">
        <label for="resources-bulletin-search" class="form-label">Търсене</label>
        <input id="resources-bulletin-search" type="text" class="form-control" placeholder="Търси по домейн, URL, IP, hash, източник...">
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button id="resources-bulletin-clear" type="button" class="btn btn-outline-secondary w-100">Изчисти</button>
      </div>
    </div>

    <section class="rb-card mb-4">
      <div class="rb-card-header d-flex justify-content-between align-items-center">
        <h2 class="h5 mb-0">Фишинг домейни</h2>
        <span id="rb-phishing-count" class="badge text-bg-light">0</span>
      </div>
      <div class="table-responsive">
        <table class="table table-dark table-hover align-middle mb-0">
          <thead>
            <tr>
              <th>Домейн</th>
              <th>Риск</th>
              <th>Статус</th>
              <th>Източник</th>
              <th>Обновен</th>
            </tr>
          </thead>
          <tbody id="rb-phishing-body">
            <tr><td colspan="5" class="text-center text-secondary py-4">Зареждане...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="rb-card mb-4">
      <div class="rb-card-header d-flex justify-content-between align-items-center">
        <h2 class="h5 mb-0">Зловредни ресурси</h2>
        <span id="rb-malicious-count" class="badge text-bg-light">0</span>
      </div>
      <div class="table-responsive">
        <table class="table table-dark table-hover align-middle mb-0">
          <thead>
            <tr>
              <th>Ресурс</th>
              <th>Тип</th>
              <th>Риск</th>
              <th>Статус</th>
              <th>Източник</th>
              <th>Обновен</th>
            </tr>
          </thead>
          <tbody id="rb-malicious-body">
            <tr><td colspan="6" class="text-center text-secondary py-4">Зареждане...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer id="app-footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module" src="./src/pages/resourcesBulletinPage.js"></script>
</body>
</html>
